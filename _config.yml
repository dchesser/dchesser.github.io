# Mirroring GitHub's settings help have a better idea of my
#  limitations and deal with it locally.
# https://docs.github.com/en/github/working-with-github-pages/about-github-pages-and-jekyll#plugins

safe: true
lsi: false
incremental: false
highlighter: rouge
gist:
  noscript: false

# Posts
show_drafts: true
markdown: "GFM"

## Serving

# Easier to spam the save command then meta-tab-F5 over to the browser.
livereload: true

# Serve to the local network so I can test on mobile easily.
host: "0.0.0.0"

# Post defaults
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
